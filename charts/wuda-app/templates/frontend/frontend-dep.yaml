apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wuda-app.fullnameFrontend" . }}
  labels:
    {{ include "wuda-app.labelsFrontend" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{ include "wuda-app.selectorLabelsFrontend" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{ include "wuda-app.labelsFrontend" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: BACKEND_HOSTNAME
              value: {{ include "wuda-app.fullnameBackend" . }}
            - name: BACKEND_PORT
              value: "{{ .Values.backend.service.port }}"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.frontend.existingSecret }}
                  key: secret_key