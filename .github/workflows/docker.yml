name: Docker Build & Push

on:
  push:
    branches:
      - master
    paths:
      - 'back-end/**'
      - 'front-end/**'
      - '.github/workflows/docker.yml'
      - 'charts/wuda-app/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract app version from Helm chart
        id: chart
        run: |
          VERSION=$(grep '^appVersion:' charts/wuda-app/Chart.yaml | awk '{print $2}' | tr -d '"')
          echo "appVersion=$VERSION"
          echo "::set-output name=app_version::$VERSION"

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back-end
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wuda-backend:latest
            ghcr.io/${{ github.repository_owner }}/wuda-backend:${{ steps.chart.outputs.app_version }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./front-end
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wuda-frontend:latest
            ghcr.io/${{ github.repository_owner }}/wuda-frontend:${{ steps.chart.outputs.app_version }}
