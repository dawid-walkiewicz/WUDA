name: Docker Build & Push

on:
  push:
    branches:
      - master
    paths:
      - 'back-end/**'
      - 'front-end/**'
      - '.github/workflows/docker.yml'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./back-end
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/wuda-backend:latest

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./front-end
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/wuda-frontend:latest

      - name: Make container packages public
        run: |
          for pkg in wuda-backend wuda-frontend; do
            echo "Setting visibility for $pkg..."
            curl -sS -X PUT \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/user/packages/container/$pkg/visibility" \
              -d '{"visibility":"public"}'
          done
